<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Young Divers SSI Specialties</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../static/elements.js"></script>

</head>
<body style="background-color: cadetblue">

  <div th:insert="~{./website/header :: header}"></div>
    <script>$('#calendar').addClass('active');</script>
    
    

	<div style="margin-top: 20px;"></div>

    <div class="column">
            <div class="ui segment" style="margin-left: 20px;margin-right: 20px;">
                <h1>Calendar</h1>

                <div class="ui divider"></div>
                
                <div class="ui calendar" id="inline_calendar"></div>
                
                <div style="text-align: center;">
    				<iframe id="calendar" th:src="${bootcamp.getAgendaUrl()}" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
				</div>
            </div>
    </div>
        
 </body>
